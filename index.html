<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- css -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Article preview component</title>

</head>
<body>
  <main>
    <!-- the image -->
    <section class="illustration">

    </section>
    <!-- the main section -->
    <section class="main-section">
      <div class="main-content">

        <!-- highlights -->
        <h1>Shift the overall look and feel by adding these wonderful
          touches to furniture in your home</h1>
          <!-- description -->
          <p>Ever been in a room and felt like something was missing? Perhaps
            it felt slightly bare and uninviting. Iâ€™ve got some simple tips
            to help you make any room feel complete.</p>
            <!-- the profile part -->
            <div class="bottom-content">
              <div class="profile-box">
                <div class="profile-picture"></div>
                <div class="profile-info">
                  <p class="name">Michelle Appleton</p>
                  <p class="date">28 Jun 2020</p>
                </div>
              </div>
              <div class="share-btn">
                <img src="images/icon-share.svg" alt="share">
              </div>
            </div>

            <!-- the share options -->
            <div class="socials">
              <div class="icon fb">
                <img src="images/icon-facebook.svg" aria-label="facebook" alt="facebook">
              </div>
              <div class="icon pinterest">
                <img src="images/icon-pinterest.svg" aria-label="pinterest" alt="pinterest">
              </div>
              <div class="icon tweet">
                <img src="images/icon-twitter.svg" aria-label="twitter" alt="twitter">
              </div>
            </div>
          </div>
        </section>
      </main>


<!-- script -->
<script src="script.js"></script>
    </body>
    </html>
